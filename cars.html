<script>
const player = document.getElementById("player");

const clips = ["drift.mp4", "ScroomVilleJDM.mp4", "e36.mp4", "e36b.mp4"];

function changeVideo(positionChange) {
	let filename = player.src.substring(player.src.lastIndexOf('/') + 1);
	let newPosition = clips.indexOf(filename) + positionChange;
	if (newPosition >= clips.length) newPosition = 0;
	else if (newPosition < 0) newPosition = clips.length - 1;
	player.src = clips[newPosition];
}
</script>
